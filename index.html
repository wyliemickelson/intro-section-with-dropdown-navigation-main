<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>

  <header>
    <nav class="nav">
      <h2 class="logo">snap</h2>
      <ul class="nav_links">
        <li><a href="#">
          Features
          <img class="arrow--down" src="images/icon-arrow-down.svg">
          <img class="arrow--up" src="images/icon-arrow-up.svg">
        </a></li>
        <li><a href="#">
          Company
          <img class="arrow--down" src="images/icon-arrow-down.svg">
          <img class="arrow--up" src="images/icon-arrow-up.svg">
        </a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>

        <li><a href="#"><button>Login</button></a></li>
        <li><a href="#"><button class="btn">Register</button></a></li>
      </ul>
      <button><img class="ham-icon" src="images/icon-menu.svg"></button>
    </nav>
  </header>

  <div class="flex-container">
    <main class="hero">
      <section>
        <img class="hero_img--desk" src="images/image-hero-desktop.png">
        <img class="hero_img--mob" src="images/image-hero-mobile.png">
      </section>
      <section class="hero_content">
        <h1 class="hero_content_header">Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn btn--cta">Learn more</button>
      </section>
    </main>
  
    <footer>
      <ul class="client-list">
        <img class="client_img" src="images/client-databiz.svg">
        <img class="client_img--audio client_img" src="images/client-audiophile.svg">
        <img class="client_img" src="images/client-meet.svg">
        <img class="client_img" src="images/client-maker.svg">
      </ul>
    </footer>
  </div>

</body>

</html>
